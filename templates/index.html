<!DOCTYPE html>
<html>
<head>
    <title>AI Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #337ab7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>AI Tools</h1>
    <table>
        <thead>
            <tr>
                <th>Name of the AI Website</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for _, row in data.iterrows() %}
                <tr>
                    <td>{{ row['NAME OF THE AI WEBSITE'] }}</td>
                    <td>{{ row['DESCRIPTION'] }}</td>
                    <td><a href="{{ row['LINK'] }}" target="_blank">{{ row['LINK'] }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
